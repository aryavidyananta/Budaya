<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Search</title>
    <link rel="stylesheet" href="headers.css">
    <script src="https://kit.fontawesome.com/53afb437a2.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo-container">
                <img src="gambar/busungbiu-removebg-preview.png" alt="Logo">
            </div>
            <h1 class="logo">Pemerintah <br> Desa Busungbiu</h1>
            <nav>
                <ul>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Galeri</a></li>
                    <li><a href="#">Berita</a></li>
                    <li><a href="#">Event</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

</body>
</html>
